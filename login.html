<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/login.css">
    <link rel="stylesheet" href="static/theme.css">
    <link rel="stylesheet" href="static/version.css">
    <title>Cloud</title>
</head>
<body>
    <div class="container">
        <div class="form-structor">
            <div class="signup">
                <h2 class="form-title" id="SIGNUP"><span>or</span>Sign up</h2>
                <div class="form-holder">
                    <input id="signName" type="text" class="input" placeholder="Name" />
                    <input id="signEmail" type="email" class="input" placeholder="Email" />
                    <input id="signPassword" type="password" class="input" placeholder="Password" />
                </div>
                <button class="submit-btn" onclick="setRegister()">Sign up</button>
            </div>
            <div class="login slide-up">
                <div class="center">
                    <h2 class="form-title" id="LOGIN"><span>or</span>Log in</h2>
                    <div class="form-holder">
                        <input id="loginName" type="text" class="input" placeholder="Name" />
                        <input id="loginEmail" type="email" class="input" placeholder="Email" />
                        <input id="loginPassword" type="password" class="input" placeholder="Password" />
                    </div>
                    <button class="submit-btn" onclick="setLogin()">Log in</button>
                </div>
            </div>
        </div>
        <p class="version" id="VERSION">V0.02</p>
    </div>
    <script type="text/javascript" src="login.js"></script>
    <script type="text/javascript" src="changeLogin.js"></script>
    <script type="text/javascript" src="cookies.js"></script>
    <script>
        if(checkCookie()){
            window.location.href = "/cloud/home.html"
        }
    </script>
</body>
</html>
